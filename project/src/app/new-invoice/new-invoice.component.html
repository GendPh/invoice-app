<button id="plus-invoice">
  <span>
    <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z" fill="#7C5DFA"
        fill-rule="nonzero" />
    </svg>
  </span>
  New
</button>


<div id="new-invoice-container">
  <button id="back-btn">
    <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd" />
    </svg>
    <span>
      Go Back
    </span>
  </button>

  <h2>New Invoice</h2>

  <h3>Bill From</h3>

  <form method="post">
    <div class="form-input">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" placeholder="Street Address">
    </div>

    <div>
      <div class="form-input">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="London">
      </div>

      <div class="form-input">
        <label for="post-code">Post Code</label>
        <input type="text" id="post-code" name="post-code" placeholder="Post Code">
      </div>
    </div>

    <div class="form-input">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Country">
    </div>



  </form>
</div>
