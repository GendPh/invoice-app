<button id="plus-invoice">
  <span>
    <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z" fill="#7C5DFA"
        fill-rule="nonzero" />
    </svg>
  </span>
  New
</button>


<div id="new-invoice-container">
  <button id="back-btn">
    <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.342.886L2.114 5.114l4.228 4.228" stroke="#9277FF" stroke-width="2" fill="none" fill-rule="evenodd" />
    </svg>
    <span>
      Go Back
    </span>
  </button>

  <h2>New Invoice</h2>


  <form method="post">

    <h3>Bill From</h3>

    <div class="form-input">
      <label class="text-sm" for="street">Street Address</label>
      <input class="text-m" type="text" id="street" name="street" placeholder="Street Address">
    </div>

    <div class="city-code">
      <div class="form-input">
        <label class="text-sm" for="city">City</label>
        <input class="text-m" type="text" id="city" name="city" placeholder="London">
      </div>

      <div class="form-input">
        <label class="text-sm" for="post-code">Post Code</label>
        <input class="text-m" type="text" id="post-code" name="post-code" placeholder="Post Code">
      </div>
    </div>

    <div class="form-input">
      <label class="text-sm" for="country">Country</label>
      <input class="text-m" type="text" id="country" name="country" placeholder="Country">
    </div>

    <h3>Bill To</h3>

    <div class="form-input">
      <label class="text-sm" for="client">Client's Name</label>
      <input class="text-m" type="text" id="client" name="client" placeholder="Client's Name">
    </div>

    <div class="form-input">
      <label class="text-sm" for="email">Client's Email</label>
      <input class="text-m" type="email" id="email" name="email" placeholder="Client's Email">
    </div>

    <div class="form-input">
      <label class="text-sm" for="street-to">Street Address</label>
      <input class="text-m" type="text" id="street-to" name="street-to" placeholder="Street Address">
    </div>

    <div class="city-code">
      <div class="form-input">
        <label class="text-sm" for="city-to">City</label>
        <input class="text-m" type="text" id="city-to" name="city-to" placeholder="London">
      </div>

      <div class="form-input">
        <label class="text-sm" for="post-code-to">Post Code</label>
        <input class="text-m" type="text" id="post-code-to" name="post-code-to" placeholder="Post Code">
      </div>
    </div>

    <div class="form-input">
      <label class="text-sm" for="country-to">Country</label>
      <input class="text-m" type="text" id="country-to" name="country-to" placeholder="Country">
    </div>

    <div class="form-input">
      <label class="text-sm" for="date">Invoice Date</label>
      <input class="text-m" type="date" value="2017-06-01" id="date" name="date" >
    </div>

  </form>
</div>
